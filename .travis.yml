sudo: false
language: android
jdk: oraclejdk8
script: "./gradlew assembleLatest"
android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.3
    - android-23
    - extra-android-m2repository
    - extra-google-m2repository
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
deploy:
  provider: s3
  access_key_id: AKIAIK7PA6XHLPQPPAQA
  secret_access_key:
    secure: 
  bucket: "jisort"
  local-dir: app/build/outputs/apk # will upload everything in this dir into the root of your s3 bucket
  skip_cleanup: true
